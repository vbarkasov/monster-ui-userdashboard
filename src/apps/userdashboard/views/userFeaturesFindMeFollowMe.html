<div id="userdashboard_user_features" class="userdashboard-user-features">
	<div id="find-me-follow-me" class="find-me-follow-me content-item">
		<div class="feature-popup-title">
			<h3>{{ i18n.userdashboard.userFeatures.findMeFollowMe.title }}</h3>
			<div class="switch">
				{{#monsterSwitch}}
					<input class="switch-state" type="checkbox" id="checkbox_find_me_follow_me" data-on="{{i18n.enabled}}" data-off="{{i18n.disabled}}"{{#if user.data.smartpbx.find_me_follow_me.enabled}} checked="checked"{{/if}}></input>
				{{/monsterSwitch}}
			</div>
		</div>

		<div class="content{{#unless user.data.smartpbx.find_me_follow_me.enabled}} disabled{{/unless}}">
			<form id="find-me-follow-me-form">
			</form>
		</div>

		<div class="actions clearfix">
			<div class="pull-right">
				<a class="cancel-link btn btn-link" href="javascript:void(0);">{{ i18n.cancel }}</a>
				<button type="button" class="btn btn-primary save">{{ i18n.saveChanges }}</button>
			</div>
		</div>
	</div>
</div>
